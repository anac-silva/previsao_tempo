<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="shortcut icon" href="images/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form>
        <input
            id="input-cidade"
            type="text"
            placeholder="Digite a cidade"
        />
        <button id="botao-pesquisa" type="submit">Procurar</button>
    </form>
    <main>
        <h1 id="nome-cidade"></h1>
        <div id="container-temperatura">
            <img src="images/Ensolarado.png" alt="Imagem do tempo" id="imagem-tempo">
            <div id="status-temperatura">
                <h2 id="temperatura">32°C</h2>
                <p id="tempo">Nublado</p>
            </div>
            
        </div>
        <p id="porcentagem-chuva">25% de chance de chover</p>
        
        <p id="umidade">60%</p>
        <p id="vento">4 Km/h</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
